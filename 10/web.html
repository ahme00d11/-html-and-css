<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تسجيل دخول</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
<div class="container">
<form id="form" class="form">
<h2>Register With Us!</h2>
<div class="control">
    <span>Username</span>
    <input title="ادخل اسم المستخدم" id="user" type="text" placeholder="Enter Username">
    <small>Error message</small>
</div>
<div class="control">
    <span>Email</span>
    <input title="ادخل بريدك الالكترونى" id="email" type="text" placeholder="Enter Email">
    <small>Error message</small>
</div>
<div class="control">
    <span>Password</span>
    <input title="أنشا كلمة سر مكونه من 8 خانات" id="password" type="password" placeholder="Enter Password">
    <small>Error message</small>
</div>
<div class="control">
    <span>Confirm Password</span>
    <input title="اعد كتابه كلمة السر" id="password2" type="password" placeholder="Enter Password Again">
    <small>Error message</small>
</div>
<button title="زر " type="submit">Submit</button>
    </form>
   </div>
   <script src="website.js"></script>
 </body>
</html>
